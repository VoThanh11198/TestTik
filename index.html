<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <title>Video Preview Page</title>
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Xem Video Preview cực chất!" />
  <meta name="twitter:description" content="Click vào để xem video và khám phá thêm." />
  <meta name="twitter:image" content="https://github.com/VoThanh11198/TestTik/raw/refs/heads/main/thum1.jpg" />
  <meta name="twitter:url" content="https://x.com/Miru9x/status/1947194648952537291/video/1" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Preview with Redirect</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #000;
      cursor: pointer;
    }
    video {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <video id="previewVideo" autoplay muted playsinline loop>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('previewVideo');
    const redirectUrl = 'https://vt.tiktok.com/ZSSbCa5Lc/'; // Thay bằng link bạn muốn

    // Cả trang nhấp vào đều chuyển hướng
    document.body.addEventListener('click', () => {
      window.location.href = redirectUrl;
    });
  </script>

</body>
</html>
